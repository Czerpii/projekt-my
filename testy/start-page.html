<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="start.css">
    <title>Document</title>
    <script>
        function showForm() {
            document.querySelector('.main-container').style.animation = 'fadeOut 1s ease-in-out forwards';
            document.querySelector('.button-container').style.animation = 'fadeOut 1s ease-in-out forwards';

            setTimeout(() => {
                document.querySelector('.main-container').style.display = 'none';
                document.querySelector('.button-container').style.display = 'none';
                document.querySelector('.form-container').style.display = 'flex';
            }, 1000);
        }

        function checkAnswer() {
            const correctAnswer = "01-01-2020";
            const userAnswer = document.querySelector('#answer').value.trim();
            const errorMessage = document.querySelector('.error-message');

            if (userAnswer === correctAnswer) {
                window.location.href = "nextpage.html";
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</head>

<body>
    <div class="main-container">
        Witaj Aleksandro
    </div>
    <div class="button-container">
        <button class="start-button" onclick="showForm()">Rozpocznij</button>
    </div>

    <div class="form-container">
        <div class="question-box">
            <p class="intro">Nie pytam o pierwsze spojrzenie, ani pierwsze słowo, ale o dzień który stał się początkiem
                wszystkiego.
            </p>
            <p class="question">Czy pamiętasz ten dzień?</p>
        </div>
        <input type="text" id="answer" class="input-field" placeholder="dd-mm-yyyy">
        <p class="error-message">Niepoprawna odpowiedź. Spróbuj ponownie.</p>
        <button class="submit-button" onclick="checkAnswer()">Przejdź dalej!</button>
    </div>

</body>

</html>
