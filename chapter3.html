<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/countdown.css">
    <title>Idzie nowe...</title>

</head>

<body>
    <div class="container">
        <!-- <h1>Nadchodzi coś wyjątkowego...</h1> -->
        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>Dni</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Godzin</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minut</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Sekund</p>
            </div>
        </div>
    </div>

    <h1 id="message">Wiedziałem, że powiesz tak!</h1>

    <script src="js/validation.js"></script>
    <script src="js/chapter-animations.js"></script>
    <script src="js/countdown.js"></script>
    <script>
        window.onload = function () {
            checkProgress();
        };

    </script>
</body>

</html>
